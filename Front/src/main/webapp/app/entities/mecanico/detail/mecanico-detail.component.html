<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mecanico">
      <h2 data-cy="mecanicoDetailsHeading"><span>Mecanico</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ mecanico.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ mecanico.nombre }}</span>
        </dd>
        <dt><span>Apellido</span></dt>
        <dd>
          <span>{{ mecanico.apellido }}</span>
        </dd>
        <dt><span>D NI</span></dt>
        <dd>
          <span>{{ mecanico.dNI }}</span>
        </dd>
        <dt><span>Telefono</span></dt>
        <dd>
          <span>{{ mecanico.telefono }}</span>
        </dd>
        <dt><span>Correo</span></dt>
        <dd>
          <span>{{ mecanico.correo }}</span>
        </dd>
        <dt><span>Vehiculo</span></dt>
        <dd>
          <div *ngIf="mecanico.vehiculo">
            <a [routerLink]="['/vehiculo', mecanico.vehiculo?.id, 'view']">{{ mecanico.vehiculo?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/mecanico', mecanico.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
