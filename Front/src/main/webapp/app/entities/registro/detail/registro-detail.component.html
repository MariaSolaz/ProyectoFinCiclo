<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="registro">
      <h2 data-cy="registroDetailsHeading"><span>Registro</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ registro.id }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ registro.fecha | formatMediumDate }}</span>
        </dd>
        <dt><span>Estado Actual</span></dt>
        <dd>
          <span>{{ registro.estadoActual }}</span>
        </dd>
        <dt><span>Vehiculo</span></dt>
        <dd>
          <div *ngIf="registro.vehiculo">
            <a [routerLink]="['/vehiculo', registro.vehiculo?.id, 'view']">{{ registro.vehiculo?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/registro', registro.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
