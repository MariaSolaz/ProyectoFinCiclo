<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-registro-heading" data-cy="RegistroCreateUpdateHeading">Create or edit a Registro</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fecha">Fecha</label>
          <div class="input-group">
            <input
              id="field_fecha"
              data-cy="fecha"
              type="text"
              class="form-control"
              name="fecha"
              ngbDatepicker
              #fechaDp="ngbDatepicker"
              formControlName="fecha"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
          <div *ngIf="editForm.get('fecha')!.invalid && (editForm.get('fecha')!.dirty || editForm.get('fecha')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('fecha')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_estadoActual">Estado Actual</label>
          <input
            type="text"
            class="form-control"
            name="estadoActual"
            id="field_estadoActual"
            data-cy="estadoActual"
            formControlName="estadoActual"
          />
          <div
            *ngIf="editForm.get('estadoActual')!.invalid && (editForm.get('estadoActual')!.dirty || editForm.get('estadoActual')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('estadoActual')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_vehiculo">Vehiculo</label>
          <select class="form-control" id="field_vehiculo" data-cy="vehiculo" name="vehiculo" formControlName="vehiculo">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="vehiculoOption.id === editForm.get('vehiculo')!.value?.id ? editForm.get('vehiculo')!.value : vehiculoOption"
              *ngFor="let vehiculoOption of vehiculosSharedCollection; trackBy: trackVehiculoById"
            >
              {{ vehiculoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
