<ion-app>
    <ion-header>
        <h1>Tus Vehiculos</h1>
    </ion-header>
    <ion-content>
        <ion-card *ngFor="let vehiculo of vehiculos">
            <ion-card-title>Coche: {{vehiculo.matricula}}</ion-card-title>
            <ul>
                <li>Marca: {{vehiculo.marca}}</li>
                <li>Modelo: {{vehiculo.modelo}}</li>
                <li>AÃ±o: {{vehiculo.anyo}}</li>
                <li><strong>Estado: {{vehiculo.estado}}</strong></li>

            </ul>

            <ion-button routerLink="{{vehiculo.id}}">VER</ion-button>
        </ion-card>
    </ion-content>
</ion-app>
