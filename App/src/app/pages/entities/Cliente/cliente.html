<ion-app>
    <ion-header class="header">
        <div class="title">
            <h1>Tus Vehiculos</h1>
        </div>
    </ion-header>
    <ion-content>
        <div class="btn-actualizar">
            <ion-button color="tertiary">Actualizar</ion-button>
        </div>

        <ion-card *ngFor="let vehiculo of vehiculos">
            <ion-card-title>Coche: {{vehiculo.matricula}}</ion-card-title>
            <ul>
                <li>Marca: {{vehiculo.marca}}</li>
                <li>Modelo: {{vehiculo.modelo}}</li>
                <li>AÃ±o: {{vehiculo.anyo}}</li>
                <li><strong>Estado: {{vehiculo.estado}}</strong></li>

            </ul>

            <ion-button color="tertiary" routerLink="{{vehiculo.id}}">VER</ion-button>
        </ion-card>
    </ion-content>
</ion-app>
